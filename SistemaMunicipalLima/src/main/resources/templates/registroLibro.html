<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Registro de Libro</h2>

    <!-- Mensaje de éxito -->
    <div th:if="${mensaje != null}" class="alert alert-success">
        <p th:text="${mensaje}"></p>
    </div>

    <!-- Formulario de registro -->
    <form th:action="@{/libros/registro}" method="post" th:object="${libro}">
        <div class="form-group">
            <label for="nombre">Nombre del Libro:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required="required" th:field="*{nombre}" th:maxlength="60">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="autor">Nombre del Autor:</label>
            <input type="text" class="form-control" id="autor" name="autor" required="required" th:field="*{autor}" th:maxlength="60">
            <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="fechaPublicacion">Fecha de Publicación:</label>
            <input type="date" class="form-control" id="fechaPublicacion" name="fechaPublicacion" required="required" th:field="*{fechaPublicacion}">
            <span th:if="${#fields.hasErrors('fechaPublicacion')}" th:errors="*{fechaPublicacion}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="genero">Género:</label>
            <select class="form-control" id="genero" name="genero" required="required" th:field="*{genero}">
                <option value="">Seleccionar Género</option>
                <option value="Ficción">Ficción</option>
                <option value="Comedia">Comedia</option>
                 <option value="Romantico">Romantico</option>
                <option value="Fantasía">Fantasía</option>
            </select>
            <span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error"></span>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="/libros/listar" class="btn btn-primary">Volver a lista</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
